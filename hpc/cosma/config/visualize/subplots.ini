[figures]
figsize=auto
aspect=square

[colormap]
cmap=jet
norm=linear
vmin=None
vmax=None
linthresh=0.05
linscale=0.01

[colorbar]
labelsize=10
fraction=0.047
pad=0.01

[labels]
titlesize=10
labelsize=10
labelsize=10

[ticks]
labelsize=10
labelsize=10

[legend]
include_2d=True
fontsize=12

[origin]
size=80
marker=x
c=k

[mask]
size=10
marker=x
c=k

[border]
size=10
marker=.
c=w

[grid]
size=1
marker=.
c=k

[positions]
size=16
marker=.
c=k,m,y,b,r,g

[pixelization_grid]
size=2
marker=.
c=r

[light_profile_centres]
size=26
marker=+
c=r,g,b,m,y,k

[mass_profile_centres]
size=26
marker=x
c=r,g,b,m,y,k

[multiple_images]
size=16
marker=o
c=r,g,b,m,y,k

[critical_curves]
width=2
style=-
c=k,r,g,b,m,y
pointsize=20

[caustics]
width=2
style=-
c=k,r,g,b,m,y
pointsize=20

[index]
size=20
marker=.
c=r,g,b,m,y,k

[line]
width=1
style=-
c=k
pointsize=20

[vector_field_quiver]
headlength=0
pivot=middle
linewidth=5
units=xy
angles=xy
headwidth=1
alpha=1.

[patch_overlay]
facecolor=none
edgecolor=c

[array_overlay]
alpha=0.5

[parallel_overscan]
width=1
style=-
c=k
pointsize=20

[serial_prescan]
width=1
style=-
c=k
pointsize=20

[serial_overscan]
width=1
style=-
c=k
pointsize=20

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7